 <html>
	<head>
		<title>Post-Corona</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<tr align="center">
					<h1>How has Corona changed our lives?</h1>
					<a href="https://www.visualcapitalist.com/history-of-pandemics-deadliest/">Coronavirus ranked against historical pandemics
					<img src="https://phil.cdc.gov//PHIL_Images/23312/23312_lores.jpg" alt="A cat">
				</tr>
			<table border="0px">
				<tr align="left">
					<td width="800px">
					<h1>Pre-Corona</h2>
					<p>Upload an image of Post-Corona <Form Name="" Method="" Action=""></p>
						<input type="file" onchange="readURL(this);" />
							<img id ="blah" src="#" alt="your image" />
					<script>
						<script type="text/javascript"
					src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
						function readURL(input) {
           						if (input.files && input.files[0]) {
 								var reader = new FileReader();

                						reader.onload = function (e) {
                    							$('#blah')
                        							.attr('src', e.target.result)
                        							.width(150)
                        							.height(200);
                						};

                						reader.readAsDataURL(input.files[0]);
            						}
						}
					</Form>
					</td>
				<tr/>
				<tr align="right">
					<td width="800px">
					<h1>Post-Corona</h2>
					<p>Upload an image of Post-Corona <Form Name="" Method="" Action=""></p>
						<Input Type="File" accept=".jpg">
					</Form>
					</td>
				<tr/>
			</table>
			</div>
		</div>
	</body>
</html>
