 <html>
	<head>
		<title>Post-Corona</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<tr align="center">
					<h1>How has Corona changed our lives?</h1>
					<a href="https://www.visualcapitalist.com/history-of-pandemics-deadliest/">Coronavirus ranked against historical pandemics
					<img src="https://phil.cdc.gov//PHIL_Images/23312/23312_lores.jpg" alt="A cat">
				</tr>
			<table border="0px">
				<tr align="left">
					<td width="800px">
					<h1>Pre-Corona</h2>
					<input type="file" id="real-file" hidden="hidden" />
					<button type="button" id="custom-button">CHOOSE A FILE</button>
					<span id="custom-text">No file chosen yet.</span>
						
					<script type="text/javascript">
						const realFileBtn = document.getElementById("real-file");
						const customBtn = document.getElementById(custom-button");
						const customTxt = document.getElementById("custom-text");
						
						customBtn.addEventListener("click", function() {
							realFileBtn.click();
						});
						
						realFileBtn.addEventListener("change", function() {
							if (realFileBtn.value) {
								customTxt.innerHTML = realFileBtn.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1};
							} else {
								customTxt.innerHTML = "No file chosen yet";
							}
						});
								
								
					</Form>
					</td>
				<tr/>
				<tr align="right">
					<td width="800px">
					<h1>Post-Corona</h2>
					<p>Upload an image of Post-Corona <Form Name="" Method="" Action=""></p>
						<Input Type="File" accept=".jpg">
					</Form>
					</td>
				<tr/>
			</table>
			</div>
		</div>
	</body>
</html>
